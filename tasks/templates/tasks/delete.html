{% extends 'theme/bootstrap.html' %}

{% load humanize %}

{% block content %}

    <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Delete task</h2>
      </div>
    </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <form action="{{task.id}}" method = "POST" id='editTask'>{% csrf_token %}
                    <br>
                    New Title: <input id="a" type="text" name="title" value='{{task.title}}' disabled> 
                    <br><br>
                    New description:
                    <textarea class="form-control" id="description" name="description" rows="3" style="max-width: 400px;" disabled>{{task.description}}</textarea>
                    <br>
                    New date: <input id="due_to" name="due_to" type="date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value='{{ task.due_to_iso }}' disabled>
                    <span class="validity"></span>

                    <br><br>
                    <left><input type="submit" value="Delete" class="btn btn-danger">
                    </left>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
