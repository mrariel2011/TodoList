{% extends 'theme/bootstrap.html' %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>New task</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 form-group">
        <form method='post' enctype="multipart/form-data">{% csrf_token %}
          <p>{{ form.title }}</p>
          <p>{{ form.description }}</p>
          <p>
            <label for="id_due_to">Due to:</label>
            <input type="date" name="due_to" value='{{ form.due_to.value |date:"Y-m-d" }}' class="form-control" required="" id="id_due_to" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            <input type="hidden" name="initial-due_to" value='{{ form.due_to.value |date:"Y-m-d" }}' id="initial-id_due_to">
          </p>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" >Save</button>
          </div>
        </form>
      </div>
    </div>

  </div>

{% endblock content %}
