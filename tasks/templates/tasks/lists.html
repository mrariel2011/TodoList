{% extends 'theme/bootstrap.html' %}

{% block content %}

<section>

    
    <label>New task</label>
    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
    
    <h1>tasks list</h1>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item{% if task.done %} active{% endif %}">#{{ task.id}} - {{ task.title }}</li>
        {% endfor %}
    </ul>

</section>


{% endblock content %}
