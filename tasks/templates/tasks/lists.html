{% extends 'theme/bootstrap.html' %}

{% load humanize %}

{% block content %}

<section>

    
    <label>New task</label>
    <input id="task-search" class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
    
    <h1>tasks list</h1>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item task-list{% if task.done %} active{% endif %}">#{{ task.id | apnumber }} - {{ task.title }}</li>
        {% endfor %}
    </ul>

</section>


{% endblock content %}

{% block js %}
<script type="text/javascript">
    $( "#task-search" ).focus(function() {
        alert( "Click!!!" );
    });

    $(document).ready(function(){
        $(".task-list").mouseenter(function(){
            $(this).addClass("text-bold");
        }).mouseleave(function(){
            $(this).removeClass("text-bold");
        });
    });
</script>
{% endblock js %}
